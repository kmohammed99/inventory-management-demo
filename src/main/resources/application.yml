spring:
  datasource:
    url: jdbc:h2:mem:invdb;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  webservices:
    path: /ws
flyway:
  enabled: true
  locations: classpath:db/migration

